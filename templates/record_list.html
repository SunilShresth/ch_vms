<!DOCTYPE HTML>
<html>

<head>
    <title>Visitor inside list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="containe-fluid">
        <table class="table table-striped table-bordered">
            <tr>
                <th colspan="15" id="pending">
                    <h4>Records</h4>
                </th>
            </tr>
            <tr>
                <th colspan="1">ID</th>
                <th colspan="2">Name </th>
                <th colspan="3">Email</th>
                <th colspan="2 ">Organization</th>
                <th colspan="1 ">Visited Depart</th>
                <th colspan="2">Purpose</th>
                <th colspan="2 ">Checkin Time</th>
                <th colspan="2 ">Checkout</th>
            </tr>
            {% for item in data %}
            <tr>
                {% set visitor_id = item[0] %}
                <td colspan="1" id="record "><a href="/visitorlogdetail/{{visitor_id}}">{{ item[0] }}</a></td>
                <td colspan="2">{{ item[1] + " " + item[2] }}</td>
                <td colspan="3">{{ item[3]}}</td>
                <td colspan="2">{{ item[4]}}</td>
                <td colspan="1">{{ item[5]}}</td>
                <td colspan="2">{{ item[6]}}</td>
                <td colspan="2">{{ item[7]}}</td>
                <td colspan="2">{{ item[8] }}</td>
            </tr>
            {% endfor %}
        </table>
        <div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>

</html>
