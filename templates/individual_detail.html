<!DOCTYPE HTML>
<html>

<head>
    <title>Individual Records!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="flex-container parent form-font">
        <div class="float-left col col-lg-5 col-sm-12 col-xm-12">
            <img class="img-thumbnail rounded-circle" id="userphoto" src="/{{ data[1] }}" alt="image here">
        </div>
        <div class="float-right col col-lg-7 col-sm-12 col-xm-12" id="userinfo">
            <table class="table borderless table-hover">
                <th colspan="6">
                    <h2>
                        User {{data[0]}} Details:
                    </h2>
                </th>
                <tr>
                    <td  colspan="2">
                        Name:
                    </td>
                    <td colspan="4">
                        {{data[2]+ " " + data[3]}}
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Email:
                    </td>
                    <td colspan="4">
                        {{ data[4] }}
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Contact:
                    </td>
                    <td colspan="4">
                        {{ data[5] }}
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Organization:
                    </td>
                    <td colspan="4">
                        {{ data[6] }}
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Sent Department:
                    </td>
                    <td colspan="4">
                        {{ data[7] }}
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Purpose:
                    </td>
                    <td colspan="4">
                        {{ data[8] }}
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Checkin Time:
                    </td>
                    <td colspan="4">
                        {{ data[9] }}
                    </td>
                </tr>
            </table>
        </div>
        <div class="section">
            <table class="table table-striped">
                <tr>
                    <td>
                        <button class="btn btn-outline-primary btn-lg" type="button" id="print_ticket">Print Ticket</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-primary btn-lg" type="button" id="button_return">Return</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript">
    document.getElementById("print_ticket").onclick = function() {
        var prtContent = document.getElementById("userinfo");
        var WinPrint = window.open('', '', 'left=0,top=0,width=800,height=900,toolbar=0,scrollbars=0,status=0');
        WinPrint.document.write(prtContent.innerHTML);
        WinPrint.document.close();
        WinPrint.focus();
        WinPrint.print();
        WinPrint.close();
    };

    document.getElementById("button_return").onclick = function() {
        location.href = "/visitorhome";
    };
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
